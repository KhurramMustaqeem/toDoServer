<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoApp</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/todofavicon-16x16.png" type="image/x-icon">

</head>

<div class="head">
  <div class="container">
    <h1 class="h1">
        <span>Todo App...</span> </h1>
  </div>  
    <form class="input" onsubmit="addTodo(); return false">
        <input id="todo" placeholder="..." type="text" required>    
        <button class="button" type="submit">Add</button>
    </form>
    <div class="result">
        <h3 ><a href="" id="result"></a> </h3>
    </div>a
</div>

<script>

    function addTodo() {
        console.log('abc');
        let todoT = document.querySelector("#todo").value
        axios.post(`https://lavender-cockatoo-coat.cyclic.app/todo`, {
            text: todoT
        })
            .then(function (response) {
                console.log(response.data);
                document.querySelector('#result').innerHTML = ""

                response.data.data.map(eachTodo => {
                    document.querySelector('#result').innerHTML += eachTodo
                    document.querySelector('#result').innerHTML += '<br>'
                })
            })
            .catch(function (error) {
                console.log(error);
            })
    }

    function getAllTodos() {
        axios.get(`https://lavender-cockatoo-coat.cyclic.app/todos`)
            .then(function (response) {
                console.log(response.data);
                document.querySelector('#result').innerHTML = ""

                response.data.data.map(eachTodo => {
                    document.querySelector('#result').innerHTML += eachTodo
                    document.querySelector('#result').innerHTML += '<br>'
                })
            })
            .catch(function (error) {
                console.log(error);
            })
    }
    getAllTodos();
    setInterval(getAllTodos, 3000);

</script>
</body>

</html>
